<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/microsoft/fluentui-emoji/refs/heads/main/assets/Deciduous%20tree/3D/deciduous_tree_3d.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            user-select: none;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        .editor {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 0px 20px 20px 20px;
        }
        textarea {
            flex: 1;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 2px solid #444;
            resize: none;
            border-radius: 10px;
        }
        input[type="text"] {
            background-color: #2a2a2a;
            color: white;
            border: 2px solid #444;
            padding: 5px 10px;
            border-radius: 10px;
            width: 300px;
        }
        button {
            background-color: mediumpurple;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            width: 100px;
        }
        button:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <textarea id="htmlInput" placeholder="Type your text here..."></textarea>
        </div>
    </div>
    <div class="controls">
        <button onclick="document.getElementById('fileInput').click()">Upload</button>
        <input type="file" id="fileInput" style="display:none" accept=".txt,.html" onchange="loadFile(event)">
        <input type="text" id="filename" placeholder="Filename" value="document.txt">
        <button onclick="downloadCode()">Download</button>
    </div>

    <script>
        function downloadCode() {
            var htmlInput = document.getElementById('htmlInput').value;
            var filename = document.getElementById('filename').value;
            var blob = new Blob([htmlInput], { type: 'text/plain' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function loadFile(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('htmlInput').value = e.target.result;
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
